# Pre-commit hooks configuration for my-shell project
# See https://pre-commit.com for more information

repos:
  # ShellCheck - Static analysis for bash/sh scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: ShellCheck (bash/sh scripts)
        args: ["--severity=warning"]
        types: [file]
        files: \.(sh|bash)$

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: \.md$
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML files
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts

  # Fish shell syntax check (local hook)
  - repo: local
    hooks:
      - id: fish-syntax-check
        name: Fish syntax check
        entry: bash -c 'fish -n "$@" || exit 1' --
        language: system
        types: [file]
        files: \.fish$
        pass_filenames: true

  # Fish shell formatter (optional - can be enabled/disabled)
  # Uncomment to enable automatic formatting
  - repo: local
    hooks:
      - id: fish-indent
        name: Fish indent (format)
        entry: bash -c 'fish_indent -w "$@"' --
        language: system
        types: [file]
        files: \.fish$
        pass_filenames: true

  # Check aliases synchronization
  - repo: local
    hooks:
      - id: check-aliases-sync
        name: Check aliases synchronization
        entry: bash -c 'if command -v bats >/dev/null 2>&1; then bats tests/alias-sync.bats; else echo "bats not found, skipping alias sync check"; exit 0; fi'
        language: system
        pass_filenames: false
        always_run: true

