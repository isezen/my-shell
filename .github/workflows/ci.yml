name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-ubuntu:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    # Local (act) ve GitHub Actions'da çalışır
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up shell
        run: |
          echo "SHELL=$SHELL" >> $GITHUB_ENV
          echo "Running on ubuntu-latest"

      - name: Install ShellCheck (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Install Fish (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y fish

      - name: Install BATS (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run ShellCheck
        run: make lint-bash

      - name: Run Fish syntax check
        run: make lint-fish

      - name: Run BATS tests
        id: test-bats
        run: make test-bats
        continue-on-error: false

      - name: Generate Linux test report
        if: always() && github.event_name != 'workflow_dispatch'
        timeout-minutes: 2
        run: |
          set +e
          echo "## Linux Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Run tests and capture output
          if command -v bats >/dev/null 2>&1; then
            TEST_OUTPUT=$(bats tests/*.bats 2>&1 || true)
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$TEST_OUTPUT" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Extract test counts
            TOTAL_TESTS=$(echo "$TEST_OUTPUT" | grep -E "^[0-9]+\.\.[0-9]+" | tail -1 | awk -F'\.\.' '{print $2}' | awk '{print $1}' || echo "0")
            if [ -z "$TOTAL_TESTS" ] || [ "$TOTAL_TESTS" = "" ]; then
              TOTAL_TESTS=$(echo "$TEST_OUTPUT" | grep -c "^ok\|^not ok" || echo "0")
            fi
            PASSED_TESTS=$(echo "$TEST_OUTPUT" | grep -c "^ok" || echo "0")
            FAILED_TESTS=$(echo "$TEST_OUTPUT" | grep -c "^not ok" || echo "0")
            
            # Ensure all test counts are numeric
            PASSED_TESTS=${PASSED_TESTS:-0}
            FAILED_TESTS=${FAILED_TESTS:-0}
            if ! [[ "$PASSED_TESTS" =~ ^[0-9]+$ ]]; then
              PASSED_TESTS=0
            fi
            if ! [[ "$FAILED_TESTS" =~ ^[0-9]+$ ]]; then
              FAILED_TESTS=0
            fi
            
            # Ensure TOTAL_TESTS is a valid number
            TOTAL_TESTS=${TOTAL_TESTS:-0}
            if ! [[ "$TOTAL_TESTS" =~ ^[0-9]+$ ]] || [ "$TOTAL_TESTS" -eq 0 ]; then
              TOTAL_TESTS=$((PASSED_TESTS + FAILED_TESTS))
            fi
            
            # Final check: ensure TOTAL_TESTS is numeric
            if ! [[ "$TOTAL_TESTS" =~ ^[0-9]+$ ]]; then
              TOTAL_TESTS=0
            fi
            
            echo "### Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Count | Percent |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|---------|" >> $GITHUB_STEP_SUMMARY
            if [[ "$TOTAL_TESTS" =~ ^[0-9]+$ ]] && [ "$TOTAL_TESTS" -gt 0 ]; then
              FAILED_PERCENT=$(awk -v failed="$FAILED_TESTS" -v total="$TOTAL_TESTS" 'BEGIN {if (total > 0) printf "%.1f", (failed/total)*100; else printf "0.0"}' 2>/dev/null || echo "0.0")
              PASSED_PERCENT=$(awk -v passed="$PASSED_TESTS" -v total="$TOTAL_TESTS" 'BEGIN {if (total > 0) printf "%.1f", (passed/total)*100; else printf "0.0"}' 2>/dev/null || echo "0.0")
              FAILED_PERCENT=${FAILED_PERCENT:-0.0}
              PASSED_PERCENT=${PASSED_PERCENT:-0.0}
              echo "| Failed | $FAILED_TESTS | ${FAILED_PERCENT}% |" >> $GITHUB_STEP_SUMMARY
              echo "| Passed | $PASSED_TESTS | ${PASSED_PERCENT}% |" >> $GITHUB_STEP_SUMMARY
              echo "| Total Tests | $TOTAL_TESTS | 100.0% |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Failed | $FAILED_TESTS | - |" >> $GITHUB_STEP_SUMMARY
              echo "| Passed | $PASSED_TESTS | - |" >> $GITHUB_STEP_SUMMARY
              echo "| Total Tests | ${TOTAL_TESTS:-0} | - |" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ BATS not found. Cannot generate coverage report." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Tests | Percent |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|---------|" >> $GITHUB_STEP_SUMMARY
          for test_file in tests/*.bats; do
            if [ -f "$test_file" ]; then
              TEST_COUNT=$(grep -c "^@test" "$test_file" || echo "0")
              TEST_COUNT=${TEST_COUNT:-0}
              if [[ "$TOTAL_TESTS" =~ ^[0-9]+$ ]] && [ "$TOTAL_TESTS" -gt 0 ] && [[ "$TEST_COUNT" =~ ^[0-9]+$ ]] && [ "$TEST_COUNT" -gt 0 ]; then
                FILE_PERCENT=$(awk "BEGIN {printf \"%.1f\", ($TEST_COUNT/$TOTAL_TESTS)*100}")
                echo "| \`$(basename "$test_file")\` | $TEST_COUNT | ${FILE_PERCENT}% |" >> $GITHUB_STEP_SUMMARY
              else
                echo "| \`$(basename "$test_file")\` | $TEST_COUNT | - |" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done

      - name: Check test results
        if: failure() && steps.test-bats.outcome == 'failure'
        run: |
          echo "❌ Tests failed. Check the logs above for details."
          exit 1

